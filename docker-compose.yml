services:
  db:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: root_password       
      MYSQL_DATABASE: ${MYSQL_DATABASE}        
      MYSQL_USER: ${MYSQL_USER}                
      MYSQL_PASSWORD: ${MYSQL_PASSWORD} 
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-u${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - db_data:/var/lib/mysql
      
volumes:
  db_data:
